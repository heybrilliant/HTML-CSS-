<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐리_내 정보 수정</title>
</head>
<style>
    img{
        width: 150px;
        height: 150px;
    }
</style>
<body>
    <img src="images/basicphoto.png"><br>
    <a>프로필 사진 수정</a><br>
    이름 <input type="text" id="name" placeholder="이름" disabled><br>
    이메일 주소 <input type="text" id="email" placeholder="이메일 주소" disabled><br>
    비밀번호 <input type="text" id="pw"><br>
    비밀번호 확인 <input type="text" id="repw"><br>
    닉네임  <input type="text" id="nickname"><br>
    핸드폰 번호  <input type="text" id="phonenum"><br>
    생년월일  <input type="text" id="birth"><br>
    성별 <input type="radio" name="choice" value="남자"> 남자 <input type="radio" name="choice" value="여자"> 여자 <br>
    <input type="button" value="수정 완료"> <input type="button" value="취소"> 
</body>
</html>
