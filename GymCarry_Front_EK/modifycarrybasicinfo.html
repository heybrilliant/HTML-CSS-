<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/index.js"></script>

    <title>캐리_내 정보 수정</title>
    <script src="js/includeHTML.js"></script>
    <script src="js/includeRouter.js"></script>

</head>
<style>
    .wrap {
        width: 100%;
    }

    .edit {
        margin: 140px auto 0;
        text-align: center;
        box-shadow: 0 0 3em rgba(0, 0, 0, 0.15);
        width: 40%;
        background: b;
        justify-content: center;
        padding: 30px;
    }

    .edit>form>img {
        width: 150px;
        height: 150px;
    }

    input[type="text"] {
        width: 400px;
        height: 40px;
        margin: 7px;
        border-radius: 5px;
        padding-left: 10px;
    }

    input[type="button"] {
        width: 100px;
        height: 40px;
        line-height: 40px;
        font-size: 12px;
        text-align:center;
        border: 1px solid #333;
        border-radius: 10%;
        cursor: pointer;
        margin: 15px 5px;
    }


    #modify {
        background-color: #000;
        color: #fff;
    }

    #modify:hover {
        background: #ccc;
        color: #000;
    }

    #cancle {
        background-color: #fff;
    }

    #cancle:hover {
        background: #ccc;
        color: #fff;
    }

</style>

<body>
    <!-- Header -->
    <header include-html="header.html"></header>
    <!-- Header End -->

    <div class="wrap">
        <div class="edit">
            <form>
                <img src="image/icon/profile.png"><br>
                <a>프로필 사진 수정</a><br>
                이름 <input type="text" id="name" placeholder="이름" disabled><br>
                이메일 주소 <input type="text" id="email" placeholder="이메일 주소" disabled><br>
                비밀번호 <input type="text" id="pw"><br>
                비밀번호 확인 <input type="text" id="repw"><br>
                닉네임 <input type="text" id="nickname"><br>
                핸드폰 번호 <input type="text" id="phonenum"><br>
                생년월일 <input type="text" id="birth"><br>
                성별 <input type="radio" name="choice" value="남자"> 남자 <input type="radio" name="choice" value="여자"> 여자
                <br>
                <input id="modify" type="button" value="수정 완료"> <input id="cancle" type="button" value="취소">
            </form>
        </div>
    </div>

    <!-- Footer -->
    <header include-html="footer.html"></header>
    </footer>
    </div>
    <script>

        includeHTML(function () {
            includeRouter(function () {
                // do something in the future
            });
        });
    </script>

</body>

</html>
